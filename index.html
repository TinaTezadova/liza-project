<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/index.css">
    <title>Видео</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <a class="header__link" target="_blank" href="#">Учебная платформа</a>
            <nav class="menu">
                <ul class="menu__items">
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <img class="menu__icon" src="./src/images/logo-courses.svg" alt="Курсы">Курсы
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <img class="menu__icon" src="./src/images/logo-profile.svg" alt="Профиль">Профиль
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="breadcrumbs">
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base">Курсы</a>
                <img src="./src/images/icon-vector.svg" alt=">">
            </li>
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base">Кинологическое направление</a>
                <img src="./src/images/icon-vector.svg" alt=">">
            </li>
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base">Работа &laquo;второго номера&raquo; совместно со следовым кинологическим расчётом</a>
                <img src="./src/images/icon-vector.svg" alt=">">
            </li>
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base breadcrumb-base_active">Видео</a>
            </li>
        </nav>
        <main class="main-content">
            <div class="content-block">
                <h2 class="content-block__title">Видео</h2>
                <div class="video">
                    <div class="video__ui">
                        <img src="./src/images/triangle.svg" alt="иконка включения видео плеера">
                        <div class="video__range-scale video__range-scale_type_video">
                            <div class="video__range-toggle"></div>
                        </div>
                        <div class="video__audio-container-range">
                            <img src="./src/images/audio-icon.svg" alt="иконка качельки громкости">
                            <div class="video__range-scale video__range-scale_type_audio">
                                <div class="video__range-bar"></div>
                                <div class="video__range-toggle video__range-toggle_active"></div>
                            </div>
                        </div>
                        <img src="./src/images/fullscreen-icon.svg" alt="иконка полный экран">
                    </div>
                </div>
            </div>
        </main>
        <aside style="grid-area: sidebar;"></aside>
    </div>

</body>
</html>

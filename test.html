<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/test.css">
    <title>Тест</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <a class="header__link" target="_blank" href="#">Учебная платформа</a>
            <nav class="menu">
                <ul class="menu__items">
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <img class="menu__icon" src="./src/images/logo-courses.svg" alt="Курсы">Курсы
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <img class="menu__icon" src="./src/images/logo-profile.svg" alt="Профиль">Профиль
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="breadcrumbs">
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base">Курсы</a>
                <img src="./src/images/icon-vector.svg" alt=">">
            </li>
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base">Кинологическое направление</a>
                <img src="./src/images/icon-vector.svg" alt=">">
            </li>
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base">Работа &laquo;второго номера&raquo; совместно со следовым кинологическим расчётом</a>
                <img src="./src/images/icon-vector.svg" alt=">">
            </li>
            <li class="breadcrumb">
                <a href="#" class="breadcrumb-base breadcrumb-base_active">Тест</a>
            </li>
        </nav>
        <main class="main-content">
            <div class="content-block">
                <div class="content-block__header">
                    <h2 class="content-block__title">Тест</h2>
                    <a href="./about-test.html" class="content-block__link">Посмотреть&nbsp;условия</a>
                </div>
                <form class="test">
                    <ul class="test__list">
                    </ul>

                    <button type="submit" class="test__button" disabled>Показать результат</button>

                </form>
                

            </div>
        </main>
        <aside style="grid-area: sidebar;"></aside>
    </div>

    <template id='test__item-template'>
        <li class="test__item">
            <p class="test__question"></p>
            <ul class="answer-options__list"></ul>
        </li>
    </template>

    <template id='answer-options__item-template'>
        <li class="answer-options__item">
            <label class="answer-options__checkbox">
                <input type="checkbox" class="answer-options__checkbox-input">
                <div class="answer-options__checkbox-state">
                    <img src="./src/images/checkbox.svg" alt="Чекбокс" class="answer-options__img">
                    <div class="answer-options__label"></div>
                </div>
            </label>
        </li>
    </template>
    <script src="./src/scripts/test.js"></script>
</body>

</html>
